<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Tic Tac Toe </h1>
        <label for="pOne">Player one</label>
        <input id="pOne" type="text">
        <label for="pTwo">Player Two</label>
        <input id="pTwo" type="text">
        <button id="start">Start</button>
    </div>
    <div class="gridContainer">
        <div class="gridCell" id="cell1" data-index="0">1</div>
        <div class="gridCell" id="cell2" data-index="1">2</div>
        <div class="gridCell" id="cell3" data-index="2">3</div>
        <div class="gridCell" id="cell4" data-index="3">4</div>
        <div class="gridCell" id="cell5" data-index="4">5</div>
        <div class="gridCell" id="cell6" data-index="5">6</div>
        <div class="gridCell" id="cell7" data-index="6">7</div>
        <div class="gridCell" id="cell8" data-index="7">8</div>
        <div class="gridCell" id="cell9" data-index="8">9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
