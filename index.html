<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Tic Tac Toe </h1>
        <p>player 1 : X</p>
        <p>player 2 : O</p>
    </div>
    <div class="gridContainer">
        <div class="gridCell" id="cell1">1</div>
        <div class="gridCell" id="cell2">2</div>
        <div class="gridCell" id="cell3">3</div>
        <div class="gridCell" id="cell4">4</div>
        <div class="gridCell" id="cell5">5</div>
        <div class="gridCell" id="cell6">6</div>
        <div class="gridCell" id="cell7">7</div>
        <div class="gridCell" id="cell8">8</div>
        <div class="gridCell" id="cell9">9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
